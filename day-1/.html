<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 0.75rem 1rem;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #111;
    }

    .container {
      display: flex;
      margin: 1rem;
    }

    main {
      flex: 3;
      padding: 1rem;
      background-color: #f1f1f1;
    }

    aside {
      flex: 1;
      padding: 1rem;
      background-color: #ddd;
      margin-left: 1rem;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 0.75rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>My Website</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <main>
    <h2>Welcome!</h2>
    <p>This is the main content area.</p>
  </main>

  <aside>
    <h3>Sidebar</h3>
    <p>Some extra information here.</p>
  </aside>
</div>

<footer>
  <p>Â© 2025 My Website</p>
</footer>

</body>
</html>
